<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let listaMasculino = [];
    let listaFeminino = [];
    //PROCESSAMENTO
    for (nome of listaDeNomes) {
        let genero = prompt(`O nome ${nome} é um masculino (M) ou feminino (F)?`).toUpperCase().trim();
        if (genero === `F`) {
            listaFeminino.push(nome);
        }
        else if (genero === `M`){
            listaMasculino.push(nome);
        }
        else {
            alert(`Inválido!`)
        }
    }

    //SAÍDA
    document.write(`Lista de nomes femininos: ${listaFeminino.sort().join(", ")} </br> Lista de nomes masculinos: ${listaMasculino.sort().join(", ")}.`)
</script>
