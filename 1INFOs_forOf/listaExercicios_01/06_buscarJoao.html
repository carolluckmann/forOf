    let listaJoaos = [];

    //PROCESSAMENTO
    for (nome of listaDeNomes){
        if (nome.toUpperCase().replace("Ã","A").indexOf("JOAO") >= 0) {
            listaJoaos.push(nome);

    //SAÍDA
