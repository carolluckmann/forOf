<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let listaIntPos = [];
    let ListaOutros = [];

    //PROCESSAMENTO
    for (let numero of listaDeNumeros) {
        if (numero > 0 && numero % 1 === 0) {
            listaIntPos.push(numero);
        } else {
            ListaOutros.push(numero);
        }
    }
    //SAÍDA
    document.write(`Os números inteiros e positivos são: ${listaIntPos.join(", ")} e essa lista possui ${listaIntPos.length} números.`);
</script>
